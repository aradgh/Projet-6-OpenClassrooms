# Utiliser H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Pour recréer le schéma à chaque test et le supprimer à la fin
spring.jpa.hibernate.ddl-auto=create-drop

# (Optionnel) Activer les logs SQL pour déboguer pendant les tests
spring.jpa.show-sql=true

# Ajout pour résoudre le problème des mots réservés (table nommée user alors que c'est un mot reservé de h2)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true