<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une relation | Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav aria-label="Navigation principale">
        <a th:href="@{/transfer}" class="logo">Pay My Buddy</a>
        <div class="navigation-links">
            <a th:href="@{/transfer}">Transférer</a>
            <a th:href="@{/profile}">Profil</a>
            <a th:href="@{/add-relation}" class="active">Ajouter une relation</a>
            <a th:href="@{/logout}">Se déconnecter</a>
        </div>
    </nav>
</header>

<main>
    <section aria-labelledby="add-relation-heading">
        <h1 id="add-relation-heading" class="visually-hidden">Ajouter une relation</h1>
        <form th:action="@{/add-relation}" method="post" class="relation-form">
            <div class="form-group">
                <label for="email">Chercher une relation</label>
                <input type="email" id="email" name="email" placeholder="Saisir une adresse mail" required aria-required="true">
            </div>
            <div class="form-group">
                <button type="submit">Ajouter</button>
            </div>
        </form>

        <div th:if="${message}" class="success-message" role="alert">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="error-message" role="alert">
            <p th:text="${error}"></p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Pay My Buddy</p>
</footer>
</body>
</html>
