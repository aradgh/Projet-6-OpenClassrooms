<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav aria-label="Navigation principale">
        <a th:href="@{/transfer}" class="logo">Pay My Buddy</a>
        <div class="navigation-links">
            <a th:href="@{/transfer}" class="active">Transférer</a>
            <a th:href="@{/profile}">Profil</a>
            <a th:href="@{/add-relation}">Ajouter une relation</a>
            <a th:href="@{/logout}">Se déconnecter</a>
        </div>
    </nav>
</header>
<main>
    <!-- Formulaire de transfert -->
    <section aria-labelledby="transfer-heading">
        <h1 id="transfer-heading" class="visually-hidden">Transférer de l'argent</h1>
        <form th:action="@{/transfer}" method="post" class="transfer-form">
            <div class="form-group">
                <label for="relation-select">Relation</label>
                <select id="relation-select" name="relation" class="transfer-select" required>
                    <option value="">Sélectionner une relation</option>
                    <option th:each="relation : ${connections}"
                            th:value="${relation.id}"
                            th:text="${relation.username}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Description" required>
            </div>
            <div class="form-group">
                <label for="amount">Montant</label>
                <input type="number" id="amount" name="amount" placeholder="0€" min="0" step="0.01" required>
            </div>
            <button type="submit" class="transfer-button">Payer</button>
        </form>
    </section>
