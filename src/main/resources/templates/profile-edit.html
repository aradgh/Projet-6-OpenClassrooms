<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/transfer}">Pay My Buddy</a>
        <div class="navigation-links">
            <a th:href="@{/transfer}">Transférer</a>
            <a th:href="@{/profile}">Profil</a>
            <a th:href="@{/add-relation}">Ajouter une relation</a>
            <a th:href="@{/logout}">Se déconnecter</a>
        </div>
    </nav>
</header>
<main>
    <section class="container" aria-labelledby="edit-profile-heading">
        <h1 id="edit-profile-heading" class="visually-hidden">Modifier votre profil</h1>
        <form th:action="@{/profile/edit}" method="post" class="profile-form">
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" th:value="${user.username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required>
            </div>
            <div class="form-group">
                <label for="password">Nouveau mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Laisser vide pour ne pas modifier">
            </div>
            <button type="submit" class="btn">Valider</button>
        </form>
        <div th:if="${message}" class="success-message" role="alert">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="error-message" role="alert">
            <p th:text="${error}"></p>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2025 Pay My Buddy</p>
</footer>
</body>
</html>
