<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="logo">
            <span>Pay My Buddy</span>
        </div>
        <form th:action="@{/login}" method="post" class="login-form">
            <input type="email" name="email" placeholder="Mail" class="login-input" required>
            <input type="password" name="password" placeholder="Mot de passe" class="login-input" required>
            <button type="submit" class="login-button">Se connecter</button>
        </form>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="success-message">
            <p th:text="${message}"></p>
        </div>
        <p>Pas encore inscrit ? <a th:href="@{/register}">Cr√©er un compte</a></p>
    </div>
</div>
</body>
</html>
